<ui:composition
        xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:h="http://xmlns.jcp.org/jsf/html"
        xmlns:p="http://primefaces.org/ui" xmlns:f="http://java.sun.com/jsf/core">
    <h:body>
        <h:form id="frmSaveContacts">
            <p:growl id="msgs" showDetail="true" showSummary="true">
                <p:autoUpdate/>
            </p:growl>

            <h:panelGrid columns="3" cellpadding="7" id="pnlContacts">

                <p:outputLabel for="firstname" value="Firstname:"/>
                <p:inputText value="#{displayContactManageBean.selectedContact.firstName}" label="Firstname"
                             id="firstname" required="true">
                    <f:validateLength minimum="2"/>
                    <p:ajax update="msgFirstname" event="keyup"/>
                </p:inputText>
                <p:message for="firstname" id="msgFirstname" display="both"/>


                <p:outputLabel for="lastname" value="Lastname:"/>
                <p:inputText value="#{displayContactManageBean.selectedContact.lastName}" label="Lastname"
                             id="lastname">
                    <f:validateLength minimum="2"/>
                    <p:ajax update="msgLastname" event="keyup"/>
                </p:inputText>
                <p:message for="lastname" id="msgLastname" display="both"/>


                <p:outputLabel for="number" value="Number:"/>
                <p:inputText value="#{displayContactManageBean.selectedContact.number}" label="Number"
                             id="number">
                    <f:validateLength minimum="11"/>
                    <p:ajax update="msgNumber" event="keyup"/>
                </p:inputText>
                <p:message for="number" id="msgNumber" display="both"/>


                <p:outputLabel for="email" value="Email:"/>
                <p:inputText value="#{displayContactManageBean.selectedContact.email}" label="Email"
                             id="email">
                    <f:validateLength minimum="3"/>
                    <p:ajax update="msgEmail" event="keyup"/>
                </p:inputText>
                <p:message for="email" id="msgEmail" display="both"/>

            </h:panelGrid>

            <p:commandButton value="submit"
                             style="width: 5rem"
                             process="@this"
                             update=":frmShowAllContacts:dtbContacts"
                             action="#{displayContactManageBean.saveAction}"
            />

        </h:form>

    </h:body>
</ui:composition>
